<!DOCTYPE html>
<html>
<head>
    <title>Incogni Go: Options</title>
    <script src="../static/jquery.min.js"></script>
    <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="outer-box">
    <div class="og-tab">
        <span style="font-weight: bold">Manage the original tab after opening it in incognito:</span>
        <div class="options">
            <label><input id='close-tab' type='checkbox'  />Close Tab</label>
            <label><input id='clear-history' type='checkbox' />Remove from History</label>
        </div>
    </div>
    <!-- <p>&nbsp;</p> -->
    <div class="incognito-tab">
      <span style="font-weight: bold">The incognito tab should open:</span>
      
      <select id="state" style="background-color: rgb(218, 216, 216)">
        <option value="maximized">Maximized</option>
        <option value="minimized">Minimized</option>
        <option value="normal">Normal (Default)</option>
        <option value="fullscreen">Full Screen</option>
      </select>
    </div>
    <!-- <p>&nbsp;</p> -->
    <div class="user-list">
        <span style="font-weight: bold">Add websites you want to open in incognito automatically:</span>
        <textarea id='user-list' rows='4' columns='50' 
        style="background-color: rgb(218, 216, 216)" > </textarea>
    </div>
    <div class="save-button">
      <button id="save" >
        Save
      </button>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>

</html>
